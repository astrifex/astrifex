<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="corners">Corners</label>
          <input type="number" min="3" max="1024" class="form-control" id="corners" ng-model="star.corners" required>
        </div>

        <div class="form-group">
          <label for="spoke-ratio">Spoke Ratio</label>
          <input type="number" step="0.05" class="form-control" id="spoke-ratio" ng-model="star.spokeRatio" required>
        </div>

        <div class="form-group">
          <label for="skew">Skew</label>
          <input type="number" step="0.05" class="form-control" id="skew" ng-model="star.skew" required>
        </div>

        <div class="form-group">
          <label for="randomness">Randomness</label>
          <input type="number" step="0.05" class="form-control" id="randomness" ng-model="star.randomness" required>
        </div>

        <div class="form-group">
          <label for="fill">Fill Color</label>
          <input type="color" class="form-control" id="fill" ng-model="star.fill" required>
        </div>

        <div class="form-group">
          <label for="stroke">Stroke Color</label>
          <input type="color" class="form-control" id="stroke" ng-model="star.stroke" required>
        </div>

        <div class="form-group">
          <label for="size">Size</label>
          <input type="number" min="0" step="10" class="form-control" id="size" ng-model="star.size" ng-change="updateBoxStyle()" required>
        </div>
      </form>
    </div>
    <div class="col-md-8 well">
      <div ng-style="boxStyle">
        <svg-star corners="{{star.corners}}" spoke-ratio="{{star.spokeRatio}}" skew="{{star.skew}}" randomness="{{star.randomness}}" fill="{{star.fill}}" stroke="{{star.stroke}}" size="{{star.size}}"></svg-star>
      </div>
    </div>
  </div>
</div>
